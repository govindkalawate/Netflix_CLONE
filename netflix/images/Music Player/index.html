<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK MUSIC</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script> 
    <script src="https://kit.fontawesome.com/920ee2dc99.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class = "container">
       <div class="music-player">
           <nav>
               <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
               </div>
               <div class="circle">
                <i class="fa-solid fa-bars"></i>
               </div>
           </nav>
           <img src="images/_.jpeg" class="song-im">
           <h1>Shyam Chude Bechne Aaya</h1>
           <P>Jaya Kishori</P>
           <audio controls>
               <source src="Images/Shyam Chudi Bechne Aaya - Jaya Kishori - Shyam Bhajan ! Hindi.mp3" type="audio/mpeg">

           </audio controls id="song">
           <input type="range" value="0" id="progress">
           <div class="controls">
              
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></i></div>
           </div>
       </div>


   </div>
  
   <script>
    let progress = document.getElementById("progress");
    let song = document.getElementById("song");
    let ctrlIcon = document.getElementById("ctrlIcon");

    song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
    };

    function playPause() {
        if (song.paused) {
            song.play();
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
        } else {
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
    }
</script>



</html>
